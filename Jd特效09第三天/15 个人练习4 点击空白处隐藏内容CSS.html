<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 个人作业-点击空白处隐藏内容01 CSS </title>
    <style>
        * {margin: 0;padding: 0;}

        body {
            height: 2000px;
        }

        #show {
            /* 将登陆窗口定位在浏览器中心位置 */
            margin: -150px 0 0 -150px;
            width: 300px;
            height: 300px;
            border: 1px solid red;
            position: fixed;
            top: 50%;
            left: 50%;   
            display: none;
        }

        #mask {
            width: 100%;
            height: 100%;
            opacity: 0.4;   /*半透明*/
            filter: alpha(opacity = 40);  /*ie 6半透明*/
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            display: none;     
        }

    </style>
</head>
<body>

    <div id="mask"></div>

    <div id="show"></div>
    
</body>
