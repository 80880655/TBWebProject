<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 滑动效果</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            
        }
    </style>
    <script src="../jQuery第二天/jquery-3.5.1.js"></script>
    <script>

        $(document).ready(function () {
            $('div:first').css({
                "height": "50px",
                "width": "400px",
                // "background": "gold",
                "margin": "30px auto",
                "margin-bottom":"20px",
                // "float":"left"
            });

            $('.divItem').css({
                "display":"none",
                "height": "200px",
                "width": "300px",
                "background": "gold",
                "margin": "30px auto",
                "float":"left",
                "margin-right":"100px"
            });

            // 设置 button按钮 的默认样式
            $('button').css({
                "width": "120px",
                "height": "30px",
                "font-size": "14px",
                "color": "red",
                "margin": "0 10px 0 0"
            });

            // 使用下面筛选的方式获取jQuery对象
            $("input[type='button']").css(
                {
                    "width": "120px",
                    "height": "30px",
                    "font-size": "14px",
                    "color": "red",
                    "margin": "0 10px 0 0"
                }
            );

            // $('button').eq(0).click(function(){
            //     alert('下拉 按钮');
            // });

            $("input[type='button']").click(function () {
                // alert('input[type=button] 方式获取的按钮' );

                // 元素如果是隐藏，则使用  slideDown 则显示出来。
                // $('.divItem').slideDown(1000);

                // 第一个参数是：动画执行的时长
                // 第二个参数是： 用来指定切换效果，默认是"swing"，可用参数"linear"
                // 第三个参数是：动画执行完毕后要执行的函数

                $('.divItem:first').slideDown(2000,'linear',function(){ 
                    // alert('1');
                });

                $('.divItem:last').slideDown(2000,'swing',function(){ 
                    // alert('1');
                });

            });



            // 2021年3月10日09:57:23 下面也可以写成
            // 方式1
            // $('button').eq(1).click(function () {
            //     alert('上拉 按钮');
            // });

            // 方式2：  上拉效果
            $('button:first').click(function(){
                // alert('2');
                $('.divItem:first').slideUp(1000);
            });


            $('button').eq(1).click(function () {
                // alert('切换 按钮');
                $('.divItem').slideToggle();
            });


        });


    </script>
</head>

<body>
    <div>
        <!-- <button>下拉</button> -->
        <input type="button" value="下拉">
        <button>上拉</button>
        <button>切换</button>
    </div>

    <div class="divItem">

    </div>

    <div class="divItem">

    </div>

</body>

</html>
