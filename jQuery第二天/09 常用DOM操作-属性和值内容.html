<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 常用DOM操作-属性和值内容</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 400px;
            height: 300px;
            background-color: yellow;
            margin: 50px auto;
            border: 1px solid #ccc;
        }

        div input {
            width: 80px;
            margin-top: 10px;
            margin-left: 10px;
            height: 30px;
        }

    </style>
    <script src="../jQuery第二天/jquery-3.5.1.js"></script>
    <script>

        $(document).ready(function () {

            // 时间：2021年3月16日09:10:55
            // 1、设置属性
            // $("input[type='button']").click(function(){
            //     $(this).attr({
            //         'title':'动态设置的属性',
            //         'width':'120px',
            //         'height':'50px'
            //     });
            // });

            $("input:eq(0)").click(function () {
                $(this).attr({
                    'title': '动态设置的属性',
                    'style':'width: 120px; height: 50px;'
                });

                // $(this).css(
                //     {
                //         'width': '120px',
                //         'height': '50px'
                //     }
                // );

            });

            // 2、获取属性
            $("input:eq(1)").click(function () {
                // 获取属性，下面代码是获取上一个按钮的属性
                console.log($("input:eq(0)").attr('value'));

                console.log($("input:eq(0)").attr('style'));
            });

            // 3、移除属性
            $("input:eq(2)").click(function(){
                // 移除属性; 先点击“设置属性”，然后在点击“获取属性”，再点击“移除属性”，最后在点击“获取属性”，观察值的变化

                $("input:eq(0)").removeAttr('style');


            });





        });


    </script>

</head>

<body>

    <div>
        <input type="button" value="设置属性">
        <input type="button" value="获取属性">
        <input type="button" value="移除属性">
        <input type="button" value="设置值">

        <input type="text" id='txt'>
    </div>


</body>

</html>
