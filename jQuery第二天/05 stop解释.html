<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 stop 解释</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #stop {
            width: 120px;
            margin: 10px auto;
        }

        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
            width: 450px;
        }

        #panel {
            padding: 50px;
            display: none;
            width: 400px;
        }
    </style>
    <script src="../jQuery第二天/jquery-3.5.1.js"></script>
    <script>

        $(document).ready(function () {
            $("#start").css({
                "width":"80px",
            })

            $("div").css({
                "margin-top":"10px",
            });


            $("#start").click(function () {
                $("div").animate({ left: '100px' }, 5000);
                $("div").animate({ fontSize: '3em' }, 5000);
                $("div").animate({ width: '500px' }, 5000);
            });

            $("#stop").click(function () {
                $("div").stop();
            });

            $("#stop2").click(function () {
                $("div").stop(true);
            });

            $("#stop3").click(function () {
                $("div").stop(true, true);
            });

            $("#stop4").click(function () {
                $("div").stop(true, false);
            });

            $("#stop5").click(function () {
                $("div").stop(false, false);
            });

        });
    </script>
</head>

<body>
    <button id="start">开始</button>
    <button id="stop">停止 stop()</button>
    <button id="stop2">停止所有 stop(true) </button>
    <button id="stop3">停止但要完成 stop(true, true) </button>
    <button id="stop4">stop(true, false) </button>
    <button id="stop5">stop(false, false) </button>
    <button id="stop6">stop(false, true)</button>

    <p><b>"开始"</b> 按钮会启动动画。</p>
    <p><b>"停止"</b> 按钮会停止当前活动的动画，但允许已排队的动画向前执行。</p>
    <p><b>"停止所有"</b> 按钮停止当前活动的动画，并清空动画队列；因此元素上的所有动画都会停止。</p>
    <p><b>"停止但要完成"</b> 会立即完成当前活动的动画，然后停下来。</p>

    <div style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
</body>

</html>
