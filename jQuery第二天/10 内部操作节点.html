<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 内部操作节点</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        button {
            margin: 20px 0 0 20px;
        }

        .context {
            margin: 20px auto;
            width: 400px;
            height: 200px;
            border: 1px solid #ccc;
        }

        .context2 {
            margin: 20px auto;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            background-color: yellow;
        }

    </style>
    <script src="../jQuery第二天/jquery-3.5.1.js"></script>
    <script>

        $(function(){
            // console.log(jQuery.fn);

            // 1、append 追加节点
            $("button:first").click(function(){
                //追加节点
                $('div').append("<p>我是动态创建出来的p元素</p>");
            });

            // 2、appendTo ； //把node追加到div
            $("button:eq(1)").click(function(){
                // 把前面这个元素追加给后面 $('div') 元素
                $("<p>我是动态创建出来的p元素2222</p>").appendTo($('div'));

                $("<p>我是动态创建出来的p元素2222</p>").appendTo($('.context2'));
            });

            // 3、prepend 往前面添加节点
            $("button:eq(2)").click(function(){
                $('.context').prepend('<p>我是prepend动态创建出来的p元素；往前面添加</p>');
            })

            // 4、prependTo 往前面添加节点
            $("button:eq(3)").click(function(){
                //内容在前面,将内容添加到XXX
                $('<p>我是 prependTo 动态创建出来的p元素,添加到内部的前面</p>').prependTo($('.context'));
            })


        });


    </script>

</head>
<body>

    <button>append 追加节点</button>
    <button>append 追加节点</button>
    <button>prepend 往前面添加节点</button>
    <button>prependTo 往前面添加节点</button>

    <div class="context">
        <h3>我是标题</h3>
    </div>

    <div class="context2"></div>
    
</body>
</html>
