<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 offsetParent 6</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            margin: 80px auto;
            height: 150px;
            width: 200px;
            border: 20px solid #ccc;
            background-color: yellow;
            position: relative;
        }

        .box2 {
            height: 75px;
            width: 100px;
            border: 4px solid #ccc;
            background-color: aquamarine;
            padding: 9px;
            /* position: fixed;
            top:20px;
            left: 20px; */
            
            /* position: relative; */
        }

        .box3 {
            height: 35px;
            width: 50px;
            border: 1px solid #ccc;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="box" id="ibox">
        <div class="box2" id="ibox2" style="width: 200px">
            <div class="box3" id="ibox3" ></div>
        </div>
    </div>
</body>

</html>
<script>
    var oibox = document.getElementById('ibox');
    var oibox2 = document.getElementById('ibox2');

    console.log(oibox);
    console.log(oibox2.offsetParent);
    console.log(ibox3.offsetParent);

    console.log('1111');
    // 获取html上的对应的样式值
    console.log(oibox2.getAttribute('style'));

    // offsetLeft 是父级的 padding 到自身的 border 之间的距离。
    console.log('------------');
    console.log('第三个盒子ibox3 offsetLeft：'+ibox3.offsetLeft);

</script>
