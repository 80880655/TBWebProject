<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>32.放大镜CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 350px;
            height: 350px;
            border: 1px solid #ccc;
            /* background-color: pink; */
            float: left;
            background: url('../Jd特效08/img/001.jpg');
        }

        .bigBox {
            width: 800px;
            height: 800px;
            border: 1px solid #ccc;
            /* background-color: red; */
            float: left;
            background: url('../Jd特效08/img/0001.jpg');
        }

        /* 放大镜 */
        .zoom {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="zoom"></div>
    </div>

    <div class="bigBox"></div>
</body>

</html>
