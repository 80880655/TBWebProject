<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>39.offsetLeft & offsetTop Test 如果有兄弟盒子绝对定位，那么offsetLeft & offsetTop 的值如何变化？</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 350px;
            height: 350px;
            border: 1px solid #ccc;
            background-color: pink;
            position: relative;
            margin: 100px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            top: 0px;
            left: 0px;

            margin: 80px;
        }

        .mask {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            background-color: rgb(255, 255, 0, 0.4);

            position: absolute;
            top: 10px;
            left:10px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2" id="box2">

        </div>   
        <div class="mask" id="mask">

        </div>
    </div>
</body>

</html>

<script>
    // 光标盒子
    var mask=document.getElementById('mask');

    // 兄弟盒子
    var box2=document.getElementById('box2');

    // 父级盒子
    var box1= document.getElementById('mask').parentNode;  

    // console.log(box1);
    var x=0,y=0;

    box1.onmousemove=function(event){
        var event=event||window.event;
        x= event.clientX-this.offsetLeft;
        y= event.clientY-this.offsetTop;
        // console.log(x+';'+y);

        this.innerHTML=x+'px;'+y+ 'px;';
    }

</script>
