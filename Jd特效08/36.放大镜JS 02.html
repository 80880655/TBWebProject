<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>36.放大镜JS 02</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        img {
            vertical-align: top;
        }

        .box {
            width: 350px;
            height: 350px;
            border: 1px solid #ccc;
            margin: 100px;
            position: relative;
            float: left;
        }
        
        .box2 {
            width: 350px;
            height: 350px;
            border: 1px solid #ccc;
            margin: 100px;
            background-color: red;
            float: left;
        }

        .small {
            position: relative;
        }

        .big {
            width: 450px;
            height: 450px;
            border: 1px solid #ccc;
            position: absolute;
            top: 0;
            left: 360px;
            overflow: hidden;
            display: none;
        }

        .big img {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 鼠标指针 */
        .mask {
            width: 100px;
            height: 100px;
            background: rgb(255,255,0,0.4);
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            display:none;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="small">
            <img src="../Jd特效08/img/001.jpg" alt="">
            <!-- 鼠标指针 -->
            <div class="mask" id="cursor"></div>
        </div>
        <div class="big" id='big'>
            <img src="../Jd特效08/img/0001.jpg" alt="">
        </div>
    </div>

    <div class="box2">显示的字体内容，显示大图片的时候需要有遮挡效果</div>
</body>

</html>

<script>
    // 时间：2019/11/26 16:56  鼠标移动到 small盒子上之后才有动画效果
    // 1.如果是在box 上写鼠标移动和鼠标移开，就会有问题，当鼠标移动到big大盒子上的时候放大镜也是显示出来的。

    var cursor=document.getElementById('cursor');
    var small=cursor.parentNode;
    var big=document.getElementById('big');
    var x=0,y=0;

    small.onmouseover=function(event){
        // alert('1');
        var event=event||window.event;
        cursor.style.display='block';
        big.style.display = 'block';

       
        console.log(event.clientX);
        console.log(x);
    }

    small.onmouseout=function(){
        cursor.style.display='none';
        big.style.display = 'none';
    }

    console.log(small);
    console.log(x);
</script>
