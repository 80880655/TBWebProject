<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>35.放大镜CSS01</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        img {
            vertical-align: top;
        }

        .box {
            width: 350px;
            height: 350px;
            border: 1px solid #ccc;
            margin: 100px;
            position: relative;
        }

        .small {
            position: relative;
        }

        .big {
            width: 450px;
            height: 450px;
            border: 1px solid #ccc;
            position: absolute;
            top: 0;
            left: 360px;
            overflow: hidden;
            display: none;
        }

        .big img {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 鼠标指针 */
        .mask {
            width: 100px;
            height: 100px;
            background: rgb(255,255,0,0.4);
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            display:none;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="small">
            <img src="../Jd特效08/img/001.jpg" alt="">
            <!-- 鼠标指针 -->
            <div class="mask"></div>
        </div>
        <div class="big">
            <img src="../Jd特效08/img/0001.jpg" alt="">
        </div>
    </div>
</body>

</html>
