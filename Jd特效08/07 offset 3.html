<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07 offset 3</title>
    <style>
        /* 
            时间：2019/10/07 17:08 
            1.定位的问题， offsetHeight 属性与定位无关。
            2.定位的问题， offsetTop 属性与定位有关; 如果父级都没有定位则以 body为准的 top和left 值。
                这里的父级指的是所有上一级 不仅仅指的是 父亲 还可以是 爷爷，曾爷爷.....为止的距离值；

                offsetLeft是从父级的padding开始算，父亲的border不算；就是子盒子到定位的父盒子边框到边框的距离。
        */

        * {
            margin: 0px;
            padding: 0px;
        }

        .box1 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin: 80px auto;
            position: relative;

        }

        .box2 {
            width: 150px;
            height: 150px;
            background-color: salmon;
            /* position: absolute;
            top:90px;
            left: 140px; */

            /* padding: 20px; */
            border: 2px solid #ccc;
        }

        .box3 {
            width: 75px;
            height: 75px;
            background-color: blueviolet;
            /* padding: 10px;
            position: absolute;
            top: 90px;
            left: 140px; */
        }
    </style>

    <script>
        window.onload = function () {
            var obj_box=document.getElementById('ibox3');

            console.log(ibox3.offsetHeight);
            console.log(ibox3.offsetWidth);
            console.log('----------------------------');
            console.log(ibox3.offsetTop);
            console.log(ibox3.offsetLeft);

            // console.log(obj_box.getAttribute());
        }
    </script>

</head>

<body>
    <div class="box1">
        <div class="box2">
            <div class="box3" id="ibox3">
            </div>
        </div>
    </div>

</body>

</html>
