<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 offsetLeft & offsetTop 都无定位</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #father {
            width: 400px;
            height: 200px;
            background-color:pink;
            border: 3px solid black;
            padding: 10px;
            position: relative;
        }

        #son {
            width: 200px;
            height: 100px;
            background-color:yellow;
            border: 1px solid #ccc;
        }

        
    </style>
</head>

<body>
    <div id="father">
        <div id="son"></div>
    </div>
    
</body>

</html>
<script>
    var oSon=document.getElementById('son');

    console.log(oSon.offsetLeft);

    // console.log(son.offsetLeft);

    //时间：2019/10/8 14:51 结论
    // 1.父级有定位，则offsetLeft的值为 父级的 padding 到儿子 的border的距离，上述结果为：10
    // 2.父级无定位，则offsetLeft的值为 body 的距离；上述结果为 ：13


</script>
