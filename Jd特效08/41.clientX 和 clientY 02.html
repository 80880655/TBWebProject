<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>41.offset clientX 和 clinetY 和定位的关系 02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 350px;
            height: 350px;
            border: 1px solid #ccc;
            background-color: salmon;
            margin: 50px;

            padding: 2px auto;

            position: relative;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: silver;
            
            margin: 30px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    
    <div class="box">
        <div class="box1" id="box1"></div>
    </div>

    <div>clientX 和 clinetY 和定位无关</div>
</body>

</html>

<script>
    var box1=document.getElementById('box1');

    box1.onmousemove=function(event){
        var event=event||window.event;
        this.innerHTML= 'client家族:'+event.clientX+'px;'+event.clientY + 'px;'+'</br>offset家族,演示box1子盒子的offset：'+this.offsetLeft+';'+this.offsetTop;

        // 时间：2019/12/09 14：40 clientX 和 clinetY 和定位的关系
        // clientX 和 clinetY 和定位无关; 是计算 盒子的边框 border; 如果将 border: 1px solid #ccc; 不注释，则最小clientY为：81px



    }

</script>
