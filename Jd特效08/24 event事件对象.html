<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>24 event 事件对象</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box1 {
            width: 200px;
            height: 120px;
            border: 1px solid #ccc;
            background-color: green;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="box1" id="ibox1">

    </div>

</body>

</html>
<script>
    var ibox1 = document.getElementById('ibox1');

    ibox1.onclick = function (event) {
        console.log(event);
        console.log(window.event.clientX);
        console.log(window.event.clientY);

        console.log(window.event.screenX);
        
    }

</script>
