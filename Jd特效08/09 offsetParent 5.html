<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09 offsetParent 5 带定位的返回结果和不带定位返回的结果</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            margin: 80px auto;
            height: 150px;
            width: 200px;
            border: 1px solid #ccc;
            background-color: yellow;
            position: relative;
        }

        .box2 {
            height: 75px;
            width: 100px;
            border: 1px solid #ccc;
            background-color: aquamarine;
            position: relative;
        }

        .box3 {
            height: 35px;
            width: 50px;
            border: 1px solid #ccc;
            background-color: brown;

            /* 和自身有无定位没有关系 */
            position: absolute;
            top: 10px;
            left: 30px;
        }
    </style>
</head>

<body>
    <div class="box" id="ibox">
        <div class="box2" id="ibox2">
            <div class="box3" id="ibox3"></div>
        </div>
    </div>
</body>

</html>
<script>
    var oibox = document.getElementById('ibox');
    var oibox2 = document.getElementById('ibox2');

    console.log(oibox);
    console.log(oibox2.offsetParent);
    console.log(ibox3.offsetParent);

    /*
        结论：2019/10/8 11:57
        1.返回最近带有定位的 父级对象。 position为absolute或relative
        2.如果父级都没有对象，则返回body对象。
        3.可以直接使用id，也可以直接获取对象来获取。
    */

</script>
