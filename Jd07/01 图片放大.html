<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 图片放大</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            margin: 80px auto;
            width: 453px;
            height: 224px;
            background-color: pink;
            border: 1px solid #ccc;

            overflow: hidden;
        }

        div img {
 
            transition: all 0.6s;
        }

        div img:hover {
            transform: scale(1.2);
        }

    </style>
</head>

<body>
    <div><img src="../Jd07/img/1.jpeg" alt=""></div>

</body>

</html>
