<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 CSS 紧邻选择器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div1 {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            background-color: orange;
            margin: 50px auto;
        }

        div>p {
            font-size: 25px;
            font-weight: 100;
        }

        div+p {
            font-size: 40px;
        }

        div+div {
            width: 100px;
            height: 100px;
            border: 1px solid springgreen;
            background-color: #ccc;
        }

        /* 2021年2月3日11:03:53 使用 div+div 无效，除非使用 div+p，必须是紧邻的一个标签元素 */
        p+div {
            width: 400px;
            height: 30px;
            border: 1px solid red;
            background-color: #ccc;
            margin: 10px 0 200px 0;
            /* margin-bottom: 200px; */
        }

    </style>
</head>
<body>

    <div class="div1">
        <p>第一个P</p>
        <p>第二个P</p>
        <p>第三个P</p>
    </div>

    <p>
        div的兄弟
    </p>

    <div>
        P的兄弟，第三个; 使用 div+div 无效，除非使用 div+p
    </div>
    
</body>
</html>
