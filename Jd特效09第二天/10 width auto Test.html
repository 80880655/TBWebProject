<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 width auto Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            /* 宽度设置为auto */
            margin: 40px auto;
            width: auto;
            height: 120px;
            border: 1px solid #ccc;
            background-color: rgb(138, 81, 81);
        }

        .box2 {
            width: 90%;
            height: 100%;
            background-color: rgb(68, 114, 62);
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>

</body>

</html>
