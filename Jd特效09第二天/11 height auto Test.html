<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 width 100%</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 10px 20px 0 20px;
            height: 100px;

            /* 时间：2020/1/7 9:29 使用width：100% 之后，右边的 margin 没有显示出来; */
            width: 100%;
            /* width: auto; */
            background-color: rgb(38, 96, 100);
            border: 1px solid #ccc;
        }

    </style>
</head>

<body>
    <div class="box"></div>

</body>

</html>
