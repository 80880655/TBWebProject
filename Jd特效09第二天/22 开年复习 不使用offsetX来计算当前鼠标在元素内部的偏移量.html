<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22 </title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box1 {
            margin: 40px auto;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            background-color: yellow;
            padding: 10px 0 0 10px;
        }
    </style>
</head>

<body>
    <div class="box1" id="box1">

    </div>
</body>

</html>

<script src="my.js" type="text/javascript"></script>
<script>
    var ibox1 = $('box1');

    console.log(ibox1.clientX);  //不能在元素中使用，必须在事件中。

    ibox1.onclick = function (event) {
        // 1.不使用offsetX或offsetY来计算偏移量
        var MouseVal = 0;
        var event = event || window.event;

        MouseVal = event.clientX - ibox1.offsetLeft;
        console.log(MouseVal);

        console.log('clientX:' + event.clientX);
        console.log('offsetX:' + event.offsetX);

    }

</script>
