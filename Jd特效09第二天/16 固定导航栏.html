<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16 固定导航栏</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            height: 1200px;
            width: 1200px;
            text-align: center;
        }

        img {
            vertical-align: middle;

        }

        .head {
            margin: 0px auto;
        }

        .content {
            width: 1327px;
            padding-bottom: 20px;

            /* 当下面有很多内容的时候，会将内容和固定的导航挡住，所以这里使用 padding-bottom 挤一下下面的内容 */
            background-color: pink;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <div class="head">
        <img src="../Jd特效09第二天/images/head.png" alt="">
    </div>

    <!-- 内容 -->
    <div class="content" id="content">
        <img src="../Jd特效09第二天/images/wangyi.png" alt="">
    </div>

    <!-- 底部 -->
    <div class="bottom">

    </div>
</body>

</html>

<script src="my.js" type="text/javascript"></script>
<script>
    // 时间：2020/1/16 16:51 固定导航栏
    // 1.是否可以获取到滚动的数值
    // 2.需要得到 上面head 导航栏距上面的距离。
    // 3.上下拖动事件，然后触发固定导航栏
    var content = $('content').children[0];
    var contentTop = content.offsetTop;

    // console.log(contentTop);

    window.onscroll = function () {
        // console.log(content);
        // console.log(scroll().top);

        if (scroll().top < contentTop) {
            content.className = 'content';
        }
        else if (scroll().top >= contentTop) {
            content.className = 'content fixed';
        }

    }
</script>
