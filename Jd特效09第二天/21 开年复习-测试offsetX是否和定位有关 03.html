<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 测试offsetX和offsetY是否和定位有关</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box1 {
            margin: 30px auto;
            width: 400px;
            height: 300px;
            background-color: yellow;
            border: 1px solid #ccc;
            position: relative;
        }

        .box1 .box2 {
            margin: 5px 0 0 5px;
            width: 100px;
            height: 90px;
            background-color: pink;
            border: 1px solid #ccc;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    <div class="box1" id="ibox1">
        <div class="box2">
            <span></span>
        </div>
    </div>
</body>

</html>

<script src="my.js" type="text/javascript"></script>
<script>
    var ibox1 = $('ibox1');
    var ibox2 = ibox1.children[0];
    var ispan = ibox2.children[0];

    // 时间：2020/3/4 16：32
    // 1.offsetX offsetY 得到鼠标在当前元素中的坐标

    console.log(ibox1.offsetX);  //无定义，需要在事件中才能体现出来

    ibox2.onmousemove = function (event) {
        var event = event || window.event;
        ispan.innerHTML = event.offsetX + ';' + event.offsetY;
    }

    ibox1.onmousemove = function (event) {
        var event = event || window.event;
        this.innerHTML = event.offsetX + ';' + event.offsetY;

    }

</script>
