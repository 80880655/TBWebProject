<script>
    var str='0123456789';

    // 1.从第3个索引开始，数6个，这里的6是指索引0开始数到6
    console.log(str.slice(3,6));

    console.log(str.substring(3,6));

    // 2.从3开始选，从第三个开始数 往后数6个； 如果有小数点也算上一位。
    console.log(str.substr(3,6));

</script>
