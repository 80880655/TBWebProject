<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 浏览器滑动效果</title>
    <style>
        * {margin: 0;padding: 0;}

        /* 设置整个页面的字体 */
        body,div {
            font-family: "Times New Roman","微软雅黑","宋体";
        }

        ul,ol {
            list-style-type: none;
        }

        html,body {
            width: 100%;
            height: 100%;
        }

        #ul {
            width: 100%;
            height: 100%;
        }

        ul li {
            width: 100%;
            height: 100%;
        }

        #ol {
            position: fixed;
            top: 0;
            left: 50px;
        }

        #ol li {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 14px;
            line-height: 50px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <ul id="ul">
        <li>首页</li>
        <li>关注</li>
        <li>动态</li>
        <li>风格</li>
        <li>作品</li>
    </ul>

    <ol id="ol">
        <li>首页</li>
        <li>关注</li>
        <li>动态</li>
        <li>风格</li>
        <li>作品</li>
    </ol>
    
</body>
</html>
