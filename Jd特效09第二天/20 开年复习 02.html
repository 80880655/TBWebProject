<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 开年复习-offsetX offsetY 02</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            margin: 30px 0 0 10px;
            width: 220px;
            height: 180px;
            border: 1px solid #ccc;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <span>0</span>
        <span>1</span>
    </div>
</body>

</html>

<script src="my.js" type="text/javascript"></script>
<script>
    var ibox = $('box');
    var ispan = ibox.children[0];
    var ispan1 = ibox.children[1];
    // console.log(ispan);
    ibox.onmousemove = function (event) {
        var event = event || window.event;
        ispan.innerHTML = 'offsetX:'+event.offsetX + ';' + event.offsetY;
        ispan1.innerHTML = 'clientX:' +event.clientX + ';' + event.clientY;
    }


</script>
