<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 筛选选择器</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 500px;
            margin: 30px auto;
            border: 1px solid #ccc;
            text-align:  center;
        }

        div span {
            display: block;
 
        }

        #div2 {
            height: 300px;
            border: 1px solid red;
        }

        #div3 {
            height: 300px;
            border: 1px solid yellowgreen;
        }

        #div4 {
            height: 300px;
            border: 1px solid blue;
        }

        #div3son {
            height: 100px;
            border: 1px solid red;
        }

    </style>
    <script src="../jQuery第一天/jquery-3.5.1.js"></script>
    <script>
        /*
            时间：2021年3月4日09:25:54
            1、点选择器 ； 就是筛选选择器
            2、冒号选择器； 这个就是过滤选择器
        */

        $(document).ready(function () {

            //1、eq 选择器
            // $('div span').eq(0).css('font-size','40px');

            // 2、first()
            // $('div').first().css('background-color','gold');

            // $('div span').first().css('background-color','red');
            // $('span').first().css('background-color','yellow');

            // console.log($('div').first());

            // 3、parent()
            // $('#span3').parent().css('background-color','blue');
            // console.log($('#span3').parent());

            //4、parents 获取所有的父级元素

            //5、siblings 兄弟选择器; 比如下面的： 设置背景色，除了自己，兄弟全部都是 黄色背景色
            // $('#div2').siblings().css('background-color','yellow');

            // console.log($('#div2').siblings());


            // 6、find() 筛选选择器； 是查找后代元素
            // $('div').find('#div3son').css('background-color','yellow');

            // console.log($('div').find('#div3'));


            // 7、children() 筛选选择器，查找儿子元素
            $('div').children('span').eq(0).css('background-color','yellow');


            $('div').children('span').eq(4).css('background-color','red');
            console.log( $('div').children('span'));

        });


    </script>

</head>

<body>

    <div>
        <span>我是第1个span元</span>
        <span>我是第2个span元</span>
        <span id="span3">我是第3个span元</span>
        <span>我是第4个span元</span>

        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <div>
            <span>儿子的儿子</span>
        </div>
    </div>

    <div id="div2">

    </div>

    <div id="div3">
        <div id="div3son">

        </div>

    </div>

    <div id="div4">

    </div>



</body>

</html>
