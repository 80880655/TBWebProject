    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            margin: 80px auto;
            width: 330px;
            height: 30px;
            /* background-color: yellow; */
            background-image: url('../jQuery第一天/imgs/bg.jpg');
            padding-left: 10px;
        }

        ul {
            list-style: none;
        }

        .wrap ul li {
            /* 浮动 */
            float: left;
            width: 100px;
            height: 30px;
            margin-right: 10px;
            
            /* 相对定位 */
            position: relative;
        }

        /* 子元素 */
        .wrap ul li ul {
            /* 绝对定位 */
            position: absolute;
            display: none;
        }

        .wrap a {
            color: black;
            /* a标签的下划线 */
            text-decoration: none;
            /* 将a元素转换成块级元素 */
            display: block;
            text-align: center;
            width: 100px;
            height: 30px;
            /* 文本垂直居中 */
            line-height: 30px;
            /* 增加背景图片 */
            background-image: url('../jQuery第一天/imgs/libg.jpg');

        }
