<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 下拉菜单制作01</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            margin: 30px auto;
            width: 330px;
            height: 30px;
            /* background-color: yellow; */
            background-image: url('../jQuery第一天/imgs/bg.jpg');
            padding-left: 10px;
        }

        ul {
            list-style: none;
        }

        .wrap ul li {
            /* 浮动 */
            float: left;
            width: 100px;
            height: 30px;
            margin-right: 10px;
            
            /* 相对定位 */
            position: relative;
        }

        /* 子元素 */
        .wrap ul li ul {
            /* 绝对定位 */
            position: absolute;
            display: none;
        }

        .wrap a {
            color: black;
            /* a标签的下划线 */
            text-decoration: none;
            /* 将a元素转换成块级元素 */
            display: block;
            text-align: center;
            width: 100px;
            height: 30px;
            /* 文本垂直居中 */
            line-height: 30px;
            /* 增加背景图片 */
            background-image: url('../jQuery第一天/imgs/libg.jpg');

        }
    </style>
    <script src="../jQuery第一天/jquery-3.5.1.js"></script>
    <script>

        $(document).ready(function () {
            /*
                时间：2021年3月5日11:57:14  JS 和 jQuery 中的  onmouseover 和 mouseenter 的区别。
                1、结构由于父和子的组成。
                2、不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件。
                3、只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件。
                4、第一步，需要弄清楚给谁绑定“鼠标经过”的事件。
                    需要给到 .wrap > ul > li 的li绑定事件，菜单的整体全部包裹在 li 中。
                5、DOM对象跟jQuery 对象的相互转换
                    JS中是 this
            */   
            

            // 鼠标经过事件
            // $('.wrap>ul>li').mouseenter(function(){
            $('.wrap ul li').mouseenter(function(){

                console.log('1');
                
                // 获取jQuery 对象,在JavaScript 中是使用this，转换到jQuery 中就是 $(this)
                $(this).children('ul').show();
                
            });

            // 鼠标离开事件
            $('.wrap ul li').mouseleave(function(){
                $(this).children('ul').hide();
            });



        });


    </script>

</head>

<body>
    <div class="wrap">
        <ul>
            <!-- 相对定位 -->
            <li>
                <a href="#">一级菜单1</a>
                <ul>
                    <li><a href="#">二级菜单1</a></li>
                    <li><a href="#">二级菜单2</a></li>
                    <li><a href="#">二级菜单3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">一级菜单2</a>
                <ul>
                    <li><a href="#">二级菜单1</a></li>
                    <li><a href="#">二级菜单2</a></li>
                    <li><a href="#">二级菜单3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">一级菜单3</a>
                <ul>
                    <li><a href="#">二级菜单1</a></li>
                    <li><a href="#">二级菜单2</a></li>
                    <li><a href="#">二级菜单3</a></li>
                </ul>
            </li>
        </ul>
    </div>

</body>

</html>
