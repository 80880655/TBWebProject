<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 对比 JS 和 jQuery 的区别</title>
    <script src="../jQuery第一天/jquery-3.5.1.js"></script>
    <script>
        // 2020/10/30 分别使用 JS 和 jQuery 来调用和显示图片宽度，看看区别

        // 1、jQuery：
        $(document).ready(function () {

            var obj = $("#img3");
            console.log(obj);

        });


        // 2、JavaScript：
        window.onload=function(){

            var obj2=document.getElementById("img3");

            console.log("JavaScript 代码："+obj2.clientWidth.toString());

        }



    </script>
</head>

<body>

    <img src="../images/22.jpg">

    <img src="../images/11.jpg">

    <img src="../images/3.jpg" alt="" id="img3">

</body>

</html>
