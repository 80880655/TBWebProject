<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 AJAX</title>
    <style>


    </style>

    <script src="../jQuery第一天/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {

            // alert('1');

            // 1.jQuery 的 ready 和  load 方法

            $(document).ready(function () {
                $("button").click(function () {
                    $("#div1").load("/jQuery 第一天/yy.txt", function (responseTxt, statusTxt, xhr) {
                        if (statusTxt == "success")
                            alert("外部内容加载成功!");
                        if (statusTxt == "error")
                            alert("Error: " + xhr.status + ": " + xhr.statusText);
                    });
                });
            });
        });

    </script>
</head>

<body>

    <div id="div1">
        <h2>使用 jQuery AJAX 修改该文本</h2>
    </div>

    <button>
        获取外部内容
    </button>

</body>

</html>
