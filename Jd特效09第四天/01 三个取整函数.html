<script>
    // time:gaofeng 2020/4/7 10:52  英文ceil 给...装天花板；  floor 底板、 round 四舍五入
    console.log('1.01 ceil 向上取整:'+Math.ceil(1.01));
    console.log('1.01 floor 向下取整:' +Math.floor(1.01));
    console.log('1.01 round 四舍五入:' + Math.round(1.01));
    console.log('---------------------------');

    console.log('1.9 ceil 向上取整:' + Math.ceil(1.9));
    console.log('1.9 floor 向下取整:' + Math.floor(1.9));
    console.log('1.9 round 四舍五入:' + Math.round(1.9));
    console.log('---------------------------');

    console.log('-1.3 ceil 向上取整:' + Math.ceil(-1.3));
    console.log('-1.3 floor 向下取整:' + Math.floor(-1.3));
    console.log('-1.3 round 四舍五入:' + Math.round(-1.3));
    console.log('-1.8 round 四舍五入:' + Math.round(-1.8));

</script>
