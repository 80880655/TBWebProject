<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 DX控件样式01</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            /* font: var(--cue-font-size) sans-serif; */
        }

        .box {

            /* DX控件的配色 */
            margin: 30px auto;
            width: 100px;
            height: 23px;
            border: 1px solid #9da0aa;
            background-color: #f1f2f6;
            border-radius: 5px;
            font: 11px Verdana, Geneva, sans-serif;
            text-align: center;
            line-height: 23px;
            /* line-height: 100%; */

        }

        .box:hover
        {
            background-color: #9da0aa;
            /* border-radius: 5px; */
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="box">
        Support
    </div>

    <div>
        <img src="../Jd特效09第四天/images/1.jpg" alt="">
    </div>
    
</body>
</html>
