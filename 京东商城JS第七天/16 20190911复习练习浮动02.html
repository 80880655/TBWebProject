<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动练习 02</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .father {
            margin: 50px 20px auto;
            border: 2px solid #ccc;
        }

        .box {
            border: 2px solid #c0c9;
        }

        .box1 {
            width: 200px;
            height: 120px;
            background-color: red;

            float: left;
        }

        .box2 {
            width: 200px;
            height: 120px;
            background-color: yellow;

            float: right;
        }

        .clearfix:before,.clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        /* 
            时间：2019/9/11 14:37分 
            1.如果是3层嵌套，如果在第一层增加清除浮动，则也可以做到；但是第二层的盒子还是一条直线。
            2.总结：清除浮动，只需要在当前盒子的上一级做清除浮动。    
        */
    </style>
</head>

<body>
    <div class="father clearfix">
        <div class="box clearfix">
            <div class="box1"></div>

            <div class="box2"></div>

        </div>


    </div>


</body>

</html>
