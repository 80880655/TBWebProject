<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 仿网易轮播图</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 435px;
            height: 224px;
            border: 1px solid #ccc;
            margin: 50px auto;

        }

        .box .slide_pic {
            width: 100%;
            height: 200px;
            background-color: yellow;
        }

        .box .focus {
            width: 100%;
            height: 24px;
            /* background-color: red; */

            /* position: absolute;
            left: 50%;
            margin-left: -20px; */

            text-align: center;

        }


        .box .focus span {
            width: 6px;
            height: 6px;
            display: inline-block;
            background-color: #888888;
            cursor: pointer;
            border-radius: 6px;

            margin: 0px 4px;
            vertical-align: center;

            /* transition: all 0.3s ease-in-out;
            /* 火狐 */
            -moz-transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
        }

        .box .focus span:hover {
            background: #ff3333;
            width: 28px;
            height: 6px;
        }


        /* 时间：2019/5/23 15：47分
            重点：对于 中间的小圆点居中的处理办法
            
            网易轮播图中直接对 span 使用 display: inline-block 、 
            对span的父亲div盒子focus 使用 text-align：center 来调整，
            调整之后无论多少个点和span都能永远显示居中。

            这样做法的好处在于，后续不需要使用定位或者margin-left 来调整小圆点的位置，如果这里使用的小圆点宽度根据鼠标移动来发生变化，
            那么这里就不好设置 margin-left 的值，所以这里使用这种方法可以避免复杂化。

         */
      
    </style>
</head>

<body>
    <div class="box">
        <div class="slide_pic">

        </div>

        <div class="focus">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>
</body>

</html>
