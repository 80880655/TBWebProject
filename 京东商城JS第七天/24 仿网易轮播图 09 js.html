        /* 453 224 */
        .box {
            margin: 50px auto;

            /* background-color: red; */
            border: 1px solid #ccc;
            overflow: hidden;
        }

        /* 1.图片滚动 */
        .box .scrroll {
            width: 400%;
            height: 224px;
            /* background-color: blue; */
            position: relative;
        }

        .box .scrroll ul {
            width: 400%;
            list-style: none;
            position: absolute;
            top: 0;
            left: 0;

            /* 
                时间：2019/9/23 10:30 
                1.往左边切换的动态效果，均速。
                2.此功能模仿 网易的轮播图 上的速度。
             */
            transition: left 0.3s linear 0s;
        }

        .box .scrroll ul li {
            float: left;
        }

        .box .scrroll ul li img {
            vertical-align: top;
        }

        /* 
            时间：2019/9/19 23:35 分 明天需要处理网易得的轮播图切换速度。
